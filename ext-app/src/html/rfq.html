<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>RFQ</title>

    <script type="text/javascript" src="rfq.bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="rfq.css" />
</head>
<body>
    <div class="disable-overlay hidden"></div>
    <p id="summary-label"></p>
    <p>Message Text: <span id="message-text"></span></p>
    <p>Received data: <span id="received-data"></span></p>

    <span class="id-label">RFQ ID: <span id="rfq-id-label"></span></span>
    <div id="rfq-edit-container">
        <!-- main section where editable fields are shown, generated by rfq.js -->
    </div>
    <div id="rfq-actions-container">
        <!-- available buttons generated by rfq.js -->
    </div>
</body>
</html>
